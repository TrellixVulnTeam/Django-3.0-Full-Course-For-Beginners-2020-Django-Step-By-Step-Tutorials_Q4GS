{% extends 'base.html' %}

{% block title %} Contact {% endblock %}

{% block content %}

<h1>NewsDate</h1>
<h1>News For Year {{year}}</h1>

{% for news in article_list %}

	<h2>{{news.author}}</h2>
	<h1>{{news.title}}</h1>
	<p>{{news.description}}</p>
	<h4>{{news.pub_date}}</h4>

{% endfor %}

{% endblock %}
